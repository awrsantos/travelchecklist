<!DOCTYPE html>
<script type="text/javascript">
    let darkMode = localStorage.getItem('dark_mode');
    if (darkMode === null) {
        darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
    } else {
        darkMode = darkMode == 'S';
    }
    localStorage.setItem('dark_mode', darkMode ? 'S' : 'N');
    
    function getAllCheckedFromId(id, spanCount) {
        var all = document.getElementById(id).querySelectorAll("input[type='checkbox']");
        var checkeds = 0;
        
        all.forEach(function(checkbox) {
            if (checkbox.checked) {
                checkeds++;
                localStorage.setItem(checkbox.name, 'S');
            } else {
                localStorage.setItem(checkbox.name, 'N');
            }
        });
        
        document.getElementById(spanCount).innerHTML = checkeds;
    }
    
    function uncheckAll() {
        document.querySelectorAll("input[type='checkbox']:checked").forEach(function(checkbox) {
            checkbox.checked = false;
            localStorage.setItem(checkbox.name, 'N');
        });
        
        document.getElementById('count_mao').innerHTML = 0;
        document.getElementById('count_despachada').innerHTML = 0;
    }
    
    function toggleMode(changeDarkMode) {
        var elements = [document.body, document.querySelector("nav"), document.querySelector("main")];
        elements.forEach(function(e) {
            e.classList.toggle("light-mode");
        });
        
        if (changeDarkMode) {
            darkMode = !darkMode;
            localStorage.setItem('dark_mode', darkMode ? 'S' : 'N');
        }
        
        displayIconMode();
    }
    
    function displayIconMode() {
        if (darkMode) {
            document.getElementById("toogle_mode_light").style.display = "block";
            document.getElementById("toogle_mode_dark").style.display = "none";
        } else {
            document.getElementById("toogle_mode_light").style.display = "none";
            document.getElementById("toogle_mode_dark").style.display = "block";
        }
    }
    
    window.onload = function() {
        displayIconMode();
        
        document.querySelectorAll("input[type='checkbox']").forEach(function(checkbox) {
            if (localStorage.getItem(checkbox.name) == 'S') {
                document.getElementsByName(checkbox.name)[0].checked = true;
            }
        });
        
        document.getElementById("uncheck_all").addEventListener('click', function(e) {
            uncheckAll();
        });
        
        getAllCheckedFromId('mala_mao', 'count_mao');
        getAllCheckedFromId('mala_despachada', 'count_despachada');
        
        document.getElementById('total_mao').innerHTML = document.getElementById('mala_mao').querySelectorAll("input[type='checkbox']").length;
        document.getElementById('total_despachada').innerHTML = document.getElementById('mala_despachada').querySelectorAll("input[type='checkbox']").length;
    }
</script>
<style type="text/css">
    :root {
        --check-color: #FFF;
    }
    
    html, body {
        background-color: #44514E;
        border: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 100%;
        font-weight: normal;
        height: 100%;
        line-height: 1;
        margin: 0;
        padding: 0;
    }
    
    body {
        color: #FFF;
        display: table;
        table-layout: fixed;
        width: 100%;
    }
    
    nav {
        background-color: #191919;
        border-radius: 0 0 .5em .5em;
        box-shadow: 0 0 .5em #000;
        height: 4.1em;
        margin: 0 1em;
        position: fixed;
        width: calc(100% - 2em);
        z-index: 1;
    }
    
    nav h1 {
        font-size: 1.625em;
        text-align: center;
        text-transform: uppercase;
    }
    
    nav span {
        cursor: pointer;
        margin-top: -1.5em;
    }
    
    nav span:nth-child(2) {
        float: left;
        padding-left: 0.86em;
    }
    
    nav span:nth-child(n+3) {
        float: right;
        padding-right: 0.86em;
    }
    
    main {
        background-color: #252525;
        border-radius: .5em;
        display: grid;
        grid-template-columns: 49.95% 0.1% 49.95%;
        margin: 0 1em 6em;
        padding-bottom: 20px;
        position: relative;
        top: 5em;
    }
    
    main > div:first-child {
        padding: 0 0 0 1em;
    }
    
    main > div:nth-child(2) {
        border-left: #FFF solid 0.0125em;
        margin-left: -0.7em;
        margin-top: 0.9em;
    }
    
    main h2 {
        background-color: #10699F;
        margin: 1em 1em 1em 0;
        padding: 0.5em 0px 0.5em 0.3em;
    }
    
    main h3 {
        background-color: #696969;
        margin: 1em 1.3em 1em 0;
        padding: 0.5em 0px 0.5em 0.3em;
    }
    
    li a {
        color: #FFF;
        text-decoration: none;
    }
    
    /*
    Reference code for custom checkbox:
    https://moderncss.dev/pure-css-custom-checkbox-style/
    */
    input[type="checkbox"] {
        appearance: none;
        background-color: #10699F;
        cursor: pointer;
        margin: 0;
        /*border: 0.15em solid currentColor;*/
        border-radius: 0.15em;
        color: currentColor;
        display: grid;
        font: inherit;
        height: 1.15em;
        margin: 0;
        place-content: center;
        transform: translateY(-0.075em);
        width: 1.15em;
        -webkit-appearance: none;
    }
    
    input[type="checkbox"]::before {
        box-shadow: inset 1em 1em var(--check-color);
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        content: "";
        height: 0.8em;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        width: 0.8em;
        transform-origin: bottom left;
    }
    
    input[type="checkbox"]:checked::before {
        transform: scale(1);
    }
    
    .checklist {
        display: grid;
        gap: 0.5em;
        grid-template-columns: 1em auto;
        line-height: 1.5em;
        list-style: none;
        padding-left: 0.5em;
        width: max-content;
    }
    
    .checklist span {
        cursor: pointer;
        padding-left: 5px;
        position: relative;
        top: -0.225em;
    }
    
    .light-mode {
        background-color: #FFF;
        color: #000;
    }
    
    .light-mode > div:nth-child(2) {
        border-left: #000 solid 0.15em;
    }
    
    @media only screen and (max-width: 1200px) {
        nav {
            height: 8em;
            margin: 0 1em 0 2em;
            width: calc(100% - 4em);
        }
        
        nav h1 {
            font-size: 2.625em;
            padding-top: 0.3em;
        }
        
        nav span:nth-child(n+2) {
            font-size: 2.5em !important;
            margin-top: -1.225em;
        }
        
        nav span:nth-child(2) {
            padding-left: 1.16em;
        }
        
        nav span:nth-child(n+3) {
            padding-right: 1.16em;
        }
        
        main {
            font-size: xx-large;
            grid-template-columns: 100%;
        }
        
        main > div {
            padding: 0 0 0 1em;
        }
        
        main > div:nth-child(2) {
            display: none;
        }
    }
</style>
